<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>POO Estudiantes y Profesores</title>
  </head>
  <body>
        <div class="container my-5">
            <h1>Estudiantes y Profesores</h1>
            
            <div class="alert alert-danger d-none">
                Por favor ingresa todos los datos
            </div>

            <form action="" id="formulario">
                <input
                    class="form-control mb-2" 
                    name="nombre"
                    placeholder="Ingrese nombre"
                    type="text"
                    value=""
                    required
                >
                <input
                    class="form-control mb-2" 
                    name="edad"
                    placeholder="Ingrese edad"
                    type="number"
                    value=""
                    required
                >
                <select class="form-select" name="opcion">
                    <option selected value="Estudiante">Estudiante</option>
                    <option value="Profesor">Profesor</option>
                </select>
        
                <button class="btn btn-primary mt-2" type="submit">Agregar</button>
            </form>
        
            <section class="row mt-3">
                <div class="col-6" id="cardsEstudiantes">
                </div>
                <div class="col-6" id="cardsProfesores">
                </div>
            </section>
            
        </div>

        <template id="templateEstudiante">
            <article class="card mb-2">
                <div class="card-body">
                    <h5>
                        <span class="text-primary">Nombre</span>
                        <span class="badge bg-success">Aprobado</span>
                    </h5>
                    <h6></h6>
                    <p class="lead">edad</p>
                    <button class="btn btn-success">Aprobar</button>
                    <button class="btn btn-danger">Reprobar</button>
                </div>
            </article>
        </template>
        
        <template id="templateProfesor">
            <article class="card mb-2 bg-dark text-white">
                <div class="card-body">
                    <h5>nombre</h5>
                    <h6></h6>
                    <p class="lead">Edad</p>
                </div>
            </article>
        </template>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="app.js"></script>

  </body>
</html>
